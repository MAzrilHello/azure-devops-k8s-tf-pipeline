  jobs: 
  - job: QAJob
    steps:
      - powershell: echo "Start QA Deploy"
  - deployment: QADeployJob
    environment: QA
    strategy: 
      runOnce:
        deploy:
          steps:
          - script: echo "deploy to QA"
